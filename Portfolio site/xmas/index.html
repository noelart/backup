<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Season's Greetings from Uniblue</title>

<!-- Google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/styles.css">

<!-- JS -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

<!-- Animation Wrapper -->
  <div id="wrapper">

    <div id="scene01">

		      <div class="machine-lever">
            <img src="assets/machine-p1-lever.png" />
          </div>

      <div class="full-machine">
          <div class="base-layer instructions">
            <img src="assets/instructions.png">
          </div>
          <div class="base-layer">
              <img src="assets/machine-assembled.png" />
          </div>

<!-- Machine 01 -->

          <div class="animation-layer teal-bar">
          	<img src="assets/teal-gauge.gif">
          </div>

          <div class="animation-layer red-bar">
          	<img src="assets/red-gauge.gif">
          </div>

          <div class="animation-layer machine-bellows">
          	<img src="assets/machine-p1-coil.png">
          </div>

          <div class="animation-layer wavelet">
            <img src="assets/wavelet.png">
          </div>

					<div class="bulbs">
						<div class="bulb-red">
							<img src="assets/red-bulb.png">
						</div>

						<div class="bulb-teal">
							<img src="assets/teal-bulb.png">
						</div>
					</div>

          <div class="background-layer machine01-backdrop">
            <img src="assets/machine-p1-backdrop.png" />
          </div>

<!-- Machine 02 -->
					<div class="animation-layer water">
						<img src="assets/water-wash.png">
					</div>

          <div class="background-layer machine02-backdrop">
            <img src="assets/machine-p2-backdrop.png">
          </div>

          <div class="conveyor-layer gifts-unwrapped">
          		<div class="gift"></div>
          </div>
<!-- Machine 03 -->
            <div class="bulb-yellow">
               <div class="big-glow"></div>
              <img src="assets/yellow-bulb.png">
            </div>

          <div class="animation-layer cog-rotation">
	          <ul class="gears">
	          	<li><img src="assets/cog-left.png"></li>
	          	<li><img src="assets/cog-middle.png"></li>
	          	<li><img src="assets/cog-right.png"></li>
	          </ul>
          </div>
          <div class="clear"></div>

          <div class="animation-layer counter">
          	0
          </div>

          <div class="animation-layer bulb-orange">
               <div class="small-glow"></div>
          </div>

          <div class="animation-layer progress-bar">
          	<img src="assets/progress-bar2.png">
          </div>

          <div class="background-layer machine03-bakcdrop">
            <img src="assets/machine-p3-backdrop.png">
          </div>
<!-- Machine 04 -->

					<div class="conveyor-layer gifts-wrapped">
						<div class="gift"></div>
					</div>

					<div class="animation-layer xray">
						<div class="gift"></div>
					</div>

          <div class="background-layer machine04-backdrop">
            <img src="assets/machine-p4-backdrop.png">
          </div>
        </div>
    </div>

    <div id="scene02">
      <div class="window-frames">
        <div class="base-layer">
          <img src="assets/windows-frame.png">
        </div>

        <div class="background-layer scenery-backdrop">
          <ul>
            <li><img src="assets/window1_backdrop.png" /></li>
            <li><img src="assets/window2_backdrop.png" /></li>
            <li><img src="assets/window3_backdrop.png" /></li>
          </ul>
        </div>

        <div class="animation-layer clouds">
          <div class="gift"></div>
        </div>
      </div>

    </div>

    <div id="scene03">
      <div class="gathering">

        <div class="base-layer bauble-front">
          <img src="assets/blurred-bauble.png">
        </div>

        <div class="base-layer greeting">
          <ul class="list">
            <li><img src="assets/string1.png"></li>
            <li class="header"><img src="assets/string-header.png"></li>
            <li class="string2"><img src="assets/string2.png"></li>
            <li class="logo"><img src="assets/uniblue-logo.png"></li>
          </ul>
        </div>

        <div class="animation-layer elves">
          <img src="assets/elf.gif">
        </div>

        <div class="animation-layer santa">
          <img src="assets/santa.gif">
        </div>

        <div class="background-layer pole-left">
            <img src="assets/christmas-pole.png">
          </div>
          <div class="background-layer pole-right">
            <img src="assets/christmas-pole.png">
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
  </div>
<!-- END: wrapper -->
</body>
</html>
